{% extends "base.html" %}

{% block body %}

<ol>
    <li>Followers</li>
    <li>Following</li>
</ol>

<section>
    {% if images %}
        {% for image in images %}
            <img src="{{ url_for('static', filename='assets/' + image['image_id'])}}"/>
            <p><b>{{ image["username"] }} </b>{{ image["caption"] }}</p>
        {% endfor %}
    {% endif %}
</section>


{% endblock %}
